---
title: blog
layout: blog
---

<div id="blog-container">

    <div id="title">thoughts</div>

    {% assign sorted_posts = paginator.posts %}
    <div id="blog-posts">
        {% for post in sorted_posts %}
            <div class="post">
                <div class="post-date-container">
                    <span class="post-date"><a href="{{ post.url }}">{{post.date | date: "%a, %b %d, %Y" }}</a></span>
                </div>
                <div class="post-title-container">
                    <a class="article-title" href="{{ post.url }}">{{ post.title }}</a> 
                </div>
                <div class="desc">{{ post.summary }}</div>
            </div>
        {% endfor %}
    </div>
</div>
